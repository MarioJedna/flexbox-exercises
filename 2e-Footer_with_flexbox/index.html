<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Footer with flexbox</title>
  </head>
  <body>
    <footer>
      <div class="footer__line white">
        <div class="footer__block">
          <h1>Sk Slavia Praha</h1>

        <div class="footer__block">
          <p>Services</p>

        <div class="footer__block">
          <p>About</p>

        <div class="footer__block">
            <p></p>
            <p></p>
            <p></p>

          <p>Facebook</p>
          <p>Twitter</p>
          <p>LinkedIn</p>
        </div>

      </div>
      <div class="footer__line grey">
        <p class="start">2019 All rights reserved</p>

        <p class="end">Privacy</p>
      </div>
